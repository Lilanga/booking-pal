name: Release Build

on:
  push:
    tags:
      - "release-*"

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/release-}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: BookingPal v${{ steps.get_version.outputs.version }}
          body: |
            ## BookingPal v${{ steps.get_version.outputs.version }}

            ### Downloads
            - **Windows**: Download the `.exe` installer or `-portable.exe` for portable version
            - **macOS**: Download the `.dmg` file for easy installation
            - **Linux**: Download the `.AppImage` for universal Linux or `.deb` for Debian/Ubuntu
            - **Raspberry Pi**: Download the ARM64 builds for Raspberry Pi devices

            ### Installation Notes
            - First run will prompt for the Google Calendar setup. Follow the instructions in readme to authorize access.
            - Configuration is stored in the user's home directory under `.bookingpal`.
            - Refer to `clear-config.js` in `scripts` folder to reset existing configuration if needed

            ### Changelog
            See commit history for detailed changes in this release.
          draft: false
          prerelease: false
          generate_release_notes: true

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and package for Windows
        run: |
          npm run build
          npm run dist:win

      - name: Upload Windows Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/electron-builder/BookingPal Setup *.exe
            dist/electron-builder/BookingPal-*-portable.exe

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and package for macOS
        run: |
          npm run build
          npm run dist:mac

      - name: Upload macOS Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/electron-builder/BookingPal-*.dmg
            dist/electron-builder/BookingPal-*-mac.zip

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and package for Linux
        run: |
          npm run build
          npm run dist:linux

      - name: Upload Linux Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/electron-builder/BookingPal-*.AppImage
            dist/electron-builder/BookingPal-*.deb
            dist/electron-builder/BookingPal-*.rpm

  build-raspberry-pi:
    name: Build Raspberry Pi
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build and package for Raspberry Pi
        run: |
          npm run build
          npm run dist:pi

      - name: Upload Raspberry Pi Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/electron-builder/BookingPal-*-arm64.AppImage
            dist/electron-builder/BookingPal-*-arm64.deb
